<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="style.css">
    </head>
    <div id="app" v-cloak>
        <h1> {{ greeting }}</h1>
        <nav> 
            <p v-on:click="page ='questions'">Questions</p>
            <p v-on:click="page='results'">Results</p>
        </nav><br>
        <div v-if ="page == 'questions'">
            <h2>Questionnaire</h2><br>
        <p v-for="(question,index) in questions">{{ question.question}} 
            <br><input value="option1" type="radio" v-model="question.choice">{{question.option1}}
            <br><input value="option2" type="radio" v-model="question.choice">{{question.option2}}
            <br><input value="option3" type="radio" v-model="question.choice">{{question.option3}}<br><br>
        </p>
        <br>
        <button v-on:click="answer()">Submit</button>
        </div>
        <p></p>
       <div v-if="page =='results'">
           <h2>Test Results</h2>
           <p> You should think about living in {{ state }} </p>
       </div>
        
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="app.js"></script>
    </html>
